<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - URL Redirector</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #6b7280;
      font-size: 0.875rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 0.875rem;
      box-sizing: border-box;
    }
    .error {
      background-color: #fecaca;
      color: #b91c1c;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      display: none;
    }
    .submit-btn {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .submit-btn:hover {
      background-color: #1d4ed8;
    }
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #6b7280;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="header">
      <div class="title">Admin Login</div>
      <div class="subtitle">Enter your credentials to access the system</div>
    </div>
    
    <div id="error-message" class="error"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>
      
      <button type="submit" class="submit-btn" id="submit-btn">Login</button>
    </form>
    
    <div class="footer">
      Protected area. Only authorized personnel.
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('error-message');
      const submitButton = document.getElementById('submit-btn');
      
      // Reset error message
      errorElement.style.display = 'none';
      
      // Disable button and show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Logging in...';
      
      try {
        // Make the login request
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Login failed. Please check your credentials.');
        }
        
        // Successful login - redirect to campaigns page
        window.location.href = '/campaigns';
      } catch (error) {
        // Show error message
        errorElement.textContent = error.message || 'An error occurred. Please try again.';
        errorElement.style.display = 'block';
        
        // Reset button
        submitButton.disabled = false;
        submitButton.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
